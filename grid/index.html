<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <title>CSS | grid</title>
  </head>
  <body>

    <h2>1<sup>st</sup> grid : using grid line numbers</h2>
  
    <section class="container grid-nums">
      <div class="item item-1-nums bg-blue"><p>box 1</p></div>
      <div class="item item-2-nums bg-blue"><p>box 2</p></div>
      <div class="item item-3-nums bg-blue"><p>box 3</p></div>
      <div class="item item-4-nums bg-blue"><p>box 4</p></div>
    </section>

    <h2>2<sup>nd</sup> grid : using grid line names</h2>
  
    <section class="container grid-lines">
      <div class="item item-1-lines bg-pink"><p>box 1</p></div>
      <div class="item item-2-lines bg-pink"><p>box 2</p></div>
      <div class="item item-3-lines bg-pink"><p>box 3</p></div>
      <div class="item item-4-lines bg-pink"><p>box 4</p></div>
    </section>
    
    <h2>3<sup>rd</sup> grid : using grid areas</h2>
  
    <section class="container grid-areas">
      <div class="item item-1-area bg-green"><p>box 1</p></div>
      <div class="item item-2-area bg-green"><p>box 2</p></div>
      <div class="item item-3-area bg-green"><p>box 3</p></div>
      <div class="item item-4-area bg-green"><p>box 4</p></div>
    </section>

  </body>
  
</html>
